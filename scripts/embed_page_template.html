<script type="text/javascript">
    var autoload = false;
    if (getUrlParams().autoload != undefined) {
        autoload = getUrlParams().autoload;
    }

    var autostart = false;
    if (getUrlParams().autostart != undefined) {
        autostart = getUrlParams().autostart == "true";
    }

    var fallback = false;
    if (getUrlParams().fallback != undefined) {
        fallback = getUrlParams().fallback == "true";
    }    

    Microsoft = window.Microsoft || {};
    Microsoft.Photosynth = Microsoft.Photosynth || {};
    Microsoft.Photosynth.Page = { MasterPage : { serverDataModel : {"SiteBaseUrl":"\/\/photosynth.net\/preview\/","LegacyBaseUrl":"\/\/photosynth.net\/","RestBaseUrl":"\/\/photosynth.net\/rest\/v1.0\/","ReportAbuseBaseUrl":"https:\/\/support.microsoft.com\/en-us\/getsupport?oaspworkflow=start_1.0.0.0&wfname=capsub&productkey=photosynthabuse&locale=en-us&AbuseURL=","CurrentUser":null,"IsBetaUser":false,"IsModeratorOrAdmin":false} }};
</script>

    <script type="text/javascript" src="js/master.js"></script>

    <script type="text/javascript" src="js/PS2PacketPlayer.min.js"></script>
    <script type="text/javascript">
        /*JSON_CONTENT*/
        Microsoft.Photosynth.Page.EmbedPage.PS2PlayerConfig.ViewerShimUrl += "&autoload=" + autoload + "&embed=true&autostart=" + autostart + "&fallback=" + fallback;

                <i class="psc-copyright ps-sq-cc-cc" data-bind="visible: License().value.indexOf('CC') >= 0"></i>
                <i class="psc-copyright ps-sq-cc-by" data-bind="visible: License().value.indexOf('Attribution') >= 0"></i>
                <i class="psc-copyright ps-sq-cc-nc" data-bind="visible: License().value.indexOf('NonCommercial') >= 0"></i>
